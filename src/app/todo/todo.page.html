<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide></ion-menu-button>
        </ion-buttons>

        <ion-title>My Devices</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>


    <ion-segment (ionChange)="updateFilter($event.detail.value)">
        <ion-segment-button value="" checked>
            All
        </ion-segment-button>
        <ion-segment-button value="complete">
            Online
        </ion-segment-button>
        <ion-segment-button value="pending">
            Offline
        </ion-segment-button>


    </ion-segment>

    <ion-list>

        <ion-item [href]="'todo/' + todo.id" *ngFor="let todo of filtered | async; trackBy: trackById">
            <ion-label >
                <!-- <span ><a [href]="'todo/' + todo.id">{{ todo.content }}</a></span> -->
                <span>{{ todo.content }}</span>
            </ion-label>

            <ion-label>
                <span>{{ todo.tag }}</span>
                <!-- <span ><a [href]="'todo/' + todo.id">{{ todo.tag }}</a></span> -->

            </ion-label>

            <!-- <ion-checkbox (click)="toggleStatus(todo)" [checked]="todo.status === 'complete'" color="success"></ion-checkbox> -->


            <!-- <ion-button [href]="'todo/' + todo.id">
                <ion-icon name="eye"></ion-icon>
            </ion-button> -->

            <ion-button (click)="presentTodoForm(todo)" color="tertiary">
                <ion-icon name="create"></ion-icon>
            </ion-button>

            <ion-button (click)="deleteTodo(todo)" color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-item>


    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentTodoForm()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>



</ion-content>
