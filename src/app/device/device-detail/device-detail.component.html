<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngIf="device$ | async as device">
        <ion-card-header>
            <ion-card-title>{{ device.id }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <p *ngFor="let prop of device | keyvalue">
                <strong>{{ prop.key }}</strong>: {{ prop.value }}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
