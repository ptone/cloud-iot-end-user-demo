<!-- Device Detail Page-->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=''></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row padding *ngIf="device$ | async as device; else loadingOrError">
        <ion-col size-lg="6" offset-lg="3">
            <!-- Device Details Card -->
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Device Details</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-list inset=true>
                        <ion-item *ngFor="let prop of device | keyvalue">
                            <strong>{{ prop.key }}</strong>: {{ prop.value }}
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
            <!-- Device Metric Charts Card -->
            <app-device-chart [deviceId]="device.id"></app-device-chart>
            <!-- Update Device Settings Card -->
            <app-settings></app-settings>
        </ion-col>

    </ion-row>
    <ng-template #loadingOrError>
        <ng-container *ngIf="errorObject; else loading">
            <ion-row>
                <ion-col size-lg="6" offset-lg="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Error</ion-card-title>
                            <ion-card-subtitle>Cannot retrieve device</ion-card-subtitle>
                        </ion-card-header>

                        <ion-card-content>
                            {{ errorObject }}
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ng-container>

        <ng-template #loading>
            <ion-row>
                Loading ...
            </ion-row>
        </ng-template>
    </ng-template>
</ion-content>
