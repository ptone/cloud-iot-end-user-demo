<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide></ion-menu-button>
        </ion-buttons>

        <ion-title>Admin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-row>
        <ion-col size-lg="6" offset-lg="3">
            <ion-card>
                <ion-segment>
                    <ion-segment-button value="">
                        Device ID
                    </ion-segment-button>
                    <ion-segment-button value="">
                        Nickname
                    </ion-segment-button>
                    <ion-segment-button value="">
                        UID
                    </ion-segment-button>
                </ion-segment>

                <ion-list>

                    <ion-item *ngFor="let device of devices | async; trackBy: trackById">
                        <ion-label>
                            <span>{{ device.id }}</span>
                        </ion-label>
                        <ion-label>
                            <span>{{ device.deviceNickname }}</span>
                        </ion-label>
                        <ion-label>
                            <span>{{ device.uid }}</span>
                        </ion-label>


                        <!--
                                <ion-button (click)="releaseDevice(device)" color="white">
                                     <ion-icon name="remove-circle" color="danger"></ion-icon> &nbsp; Release
                                </ion-button>
                         -->
                    </ion-item>


                </ion-list>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
