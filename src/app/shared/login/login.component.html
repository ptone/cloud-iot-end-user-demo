<ng-container *ngIf="auth.user$ | async as user; else login">

    <ion-avatar slot="start">
        <img [src]="user.photoURL || 'assets/icon/anon.svg'">
    </ion-avatar>
    <ion-label>
        <ion-button color="light" (click)="auth.signOut()">
            Logout</ion-button>
    </ion-label>
</ng-container>


<ng-template #login>
    <ion-button color="primary" (click)="auth.googleLogin()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Login with Google
    </ion-button>
</ng-template>
